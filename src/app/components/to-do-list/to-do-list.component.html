<table class="table table-hover">
  <thead class="btn-dark">
    <th>Description</th>
    <th>Deadline</th>
  </thead>
  <tbody>
    <tr  class="table-primary" *ngFor="let t of toDos | sortDone: toDos" (click)="toggle(t)" [class.toDoDone] = "t.done">
      <td>{{t.describtion}}</td>
      <td>{{t.deadline}}</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      Nicht erledigte To Do's: {{ toDoNumber() }}
    </tr>
  </tfoot>
</table>
